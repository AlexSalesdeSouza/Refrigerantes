<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refrigerantes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="item active" style="--background: #ea3d42">
        <div class="title">Morango</div>
        <img src="./img/morango fruta.png" class="fruit" />
        <img src="./img/Morango-refrigerante.png" class="refri" />
      </div>

      <div class="item" style="--background: #2d5643">
        <div class="title">Abacate</div>
        <img src="./img/abacare fruta.png" class="fruit" />
        <img src="./img/Abacate-refrigerante.png" class="refri" />
      </div>

      <div class="item" style="--background: #e7a043">
        <div class="title">Laranja</div>
        <img src="./img/laranja fruta.png" class="fruit" alt="Laranja" />
        <img src="./img/Laranja-refrigerante.png" class="refri" />
      </div>

      <div class="arrow">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
